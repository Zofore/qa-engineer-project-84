- summary: |
Поиск товаров по ключевому слову
requirement: |
При вводе ключевого слова, в списке отображаются все товары по совпадениям с ключевым словом
steps:
- В поле "Поиск" вводим ключевые символы интересующего товара
---
- summary: |
Поиск товаров по категории
requirement: |
При выборе любой категории, отображаются товары соответствующие выбранной категории
steps:
 - В списке категорий, выбрать любую категорию
---
- summary: | 
Проверка фильтра по цене
requirement: |
Отображаются товары соответствующие интервалу цены
steps:
  - Устанавлиаем интервал цены
---
- summary: | 
Возможность просматривать товары 
requirement: | 
При посещении магазина Hexlet Store и перемещению внутри, пользователю отображаются товары 
 prerequisites: |
Открыт магазин Hexlet Store
steps: 
 - прокрутить в самый низ
 - перейти на следующую страницу
--- 
- summary: |
Открытие карточки товара
requirement: | 
При клике по любому товару, открывается подробное описание товара
steps: 
 - Кликнуть по любому товару
---
- summary: | 
Добавление товара в корзину
requirement: | 
При добавления товаров в корзину, товары добавляются в корзину
steps: 
 - На любом товаре нажимаем "В корзину"
---
- summary: |
Проверка  корзины с добавленными товарами
prerequisites: |
В корзину добавлены товары
requirement: |
 При переходе в корзину, пользователю открывается корзина с товарами
steps:
 - Нажать "Корзина"
