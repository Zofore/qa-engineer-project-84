- summary: |
Поиск товаров по ключевому слову
requirement: |
При вводе ключевого слова, в списке отображаются все товары по совпадениям с ключевым словом
steps:
- В поле "Поиск" вводим ключевые символы интересующего товара
---
- summary: |
Поиск товаров по первой категории из списка 
requirement: |
При выборе первой категории, отображаются товары соответствующие выбранной категории
steps:
 - В списке категорий, выбрать первую категорию
---
- summary: |
Поиск товаров по последней категории из списка 
requirement: |
При выборе последней категории, отображаются товары соответствующие выбранной категории
steps:
 - В списке категорий, выбрать последнюю категорию
---
- summary: | 
Проверка фильтра по цене
requirement: |
Отображаются товары соответствующие интервалу цены
steps:
  - Устанавлиаем интервал цены
---
- summary: | 
Возможность просматривать товары 
requirement: | 
При посещении магазина Hexlet Store и перемещению внутри, пользователю отображаются товары 
 prerequisites: |
Открыт магазин Hexlet Store
steps: 
 - прокрутить в самый низ
 - перейти на следующую страницу
--- 
- summary: |
Открытие карточки товара
requirement: | 
При клике по любому товару, открывается подробное описание товара
steps: 
 - Кликнуть по любому товару
---
- summary: |
Проверка  корзины с добавленными товарами
prerequisites: |
В корзину добавлены товары
requirement: |
 При переходе в корзину, пользователю открывается корзина с товарами
steps:
 - Нажать "Корзина"
---
- summary: |
Удаление товаров из корзины
prerequisites: |
Зайти в корзину с добавленными товарами 
requirement: |
При удалении товаров из корзины - товары удаляются
steps:
 - В корзине нажать удалить товар
---
- summary: |
Проверка мобильной версии
 prerequisites: |
Открыт магазин Hexlet Store
requirement: |
Отображается мобильная версия магазина
steps:
 - Открыть  DevTools 
 - Открыть меню Адаптивности 
 - Выбрать любое устройство
---
- summary: |
Проверка отображения цены к добавленным товарам в корзине
prerequisites: |
В корзину добавлены товары
requirement: | 
Стоимость товаров соответствует выбранным товарам в корзине
steps:
 - Зайти в корзину
---
- summary: |
Проверка бейджа иконки Корзины на добавления товаров
requirement: | 
На главной странице при добавлении товаров в корзину, в иконке Корзины отображается то кол-во товаров, которое мы добавили
steps:
- На главной странице, из каталога, добавить несколько товаров в корзину
---
- summary: |
Проверка успешного оформления заказа из корзины
prerequisites: |
Находимся в корзине с добавленными товарами
requirement: |
При нажатии кнопки "Оформить заказ" Появляется уведомление об успешном оформлении заказа
steps:
 - Нажать на кнопку "Оформить заказ"
---
- summary: |
Проверка успешного статуса ответа от сервера при оформлении заказа из корзины
prerequisites: |
Находимся в корзине с добавленными товарами
requirement: |
При нажатии кнопки "Оформить заказ" В DevTools на вкладке Network в разделе Fetch/XHR Получаем статус 200
steps:
 - Нажать на кнопку "Оформить заказ"
---
- summary: |
Проверка сохранения корзины в сессии браузера
prerequisites: |
В корзину добавлены товары
requirement: |
После добавления товаров в корзину через DevTools, раздел "Хранилище" - Сессионное хранилище - Cart ( видим, что содержимое корзины хранится в браузере) 
steps:
 - Открыть DevTools
 - Раздел Хранилище
 - Сессионное хранилище
 - https://hexlet-products-store.vercel.app
 - cart  
---







